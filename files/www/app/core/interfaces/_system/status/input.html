<style>
	.status-group {
		display: flex;
		align-items: stretch;
		align-content: center;
		width: 400px;
		width: -webkit-max-content;
		width: max-content;
	}

	.status-group input {
		position: absolute;
		opacity: 0;
		z-index: -1;
	}

	.status-group label {
		cursor: pointer;
		color: #999;
		padding: 1em;
		text-align: center;
		font-size: 1rem;
		font-weight: 500;
		transition: 250ms ease-in-out;
		margin-right: 6px;
		background-color: #fff;
		position: relative;
	}

	.status-group label:hover {
		color: #3598db;
	}

	.status-group label:first-of-type {
		border-top-left-radius: 4px;
		border-bottom-left-radius: 4px;
	}

	.status-group label:last-of-type {
		border-top-right-radius: 4px;
		border-bottom-right-radius: 4px;
	}

	.status-group input:checked + label {
		background-color: #3598db;
		color: #fff;
	}

	.status-group input:checked + label::before {
		content: 'check';
		font-family: 'Material Icons';
		display: inline-block;
		vertical-align: -10%;
		margin-right: 3px;
	}

	/*{{#statuses}}
	.status-group input#{{name}}:checked + label {
		background-color: {{background_color}};
		color: {{text_color}};
	}
	{{/statuses}}*/
</style>

<div class="status-group">
	{{#statuses}}
	<input id={{name}} type="radio" {{#if ../readonly}}disabled{{/if}} name="{{../name}}" value="{{id}}" {{#if selected}}checked{{/if}} />
	<label for={{name}}>{{name}}</label>
	{{/statuses}}

	<input type="hidden" name="{{name}}" value="{{value}}" />
</div>
