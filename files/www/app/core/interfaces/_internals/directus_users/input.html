{{#unless canInvite}}
<p class="serious-text">{{t "warning_cannot_send_invites"}}</p>
{{/unless}}
<div id="related_table_{{name}}" class="related-table"></div>
<div class="button-group">
    <div class="button js-create-user"><i class="material-icons">person_add</i> Add New User</div>
    <div class="button js-choose-user"><i class="material-icons">group</i> {{t "choose_existing"}}</div>
    {{#if canInvite}}
	<div class="button js-invite-user"><i class="material-icons">email</i> {{t "invite_user"}}</div>
	{{/if}}
</div>
